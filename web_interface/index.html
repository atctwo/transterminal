        <link rel="stylesheet" href="transterminal.css">

        <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">

        <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">

        <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">

    <body>

        <div id="terminal"></div>
        <div id="setup_modal">
            <p id="title">transterminal</p>
            <table id="player_table">
                <tr>
                    <td><span class="table_right_align">Name</span></td>
                    <td><input style="width: 60%; height: 30px;" id="player_name"></td>
                </tr>
                <tr>
                    <td><span class="table_right_align">Colour</span></td>
                    <td><input type="color" id="player_colour"></td>
                </tr>
            </table><br>
            <button id="player_connect" onclick="connect_to_ws_server();">Connect!</button>
        </div>

        <div id="players">
            <span style="text-align: center">&nbsp;Current Users</span>
        </div>

    </body>
    <script src="transterminal.js"></script>
